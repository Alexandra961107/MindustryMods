apply plugin: "java"

sourceCompatibility = 1.8

repositories{
    mavenCentral()
    maven{ url 'https://jitpack.io' }
}

dependencies{
    compileOnly "com.github.Anuken.Arc:arc-core:v101n"
}

jar{
    from{
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }
}
